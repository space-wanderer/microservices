type: object
properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор заказа
    example: "123e4567-e89b-12d3-a456-426614174000"
  user_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор пользователя
    example: "987fcdeb-51a2-43d1-b456-789012345678"
  part_uuids:
    type: array
    description: Список UUID деталей/товаров в заказе
    items:
      type: string
      format: uuid
      example: "456e7890-abcd-12ef-3456-789abcdef012"
    example: ["456e7890-abcd-12ef-3456-789abcdef012", "789f1234-cdef-34gh-5678-901abcdef234"]
  total_price:
    type: number
    format: float
    description: Общая стоимость заказа
    example: 123.45
  transaction_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор транзакции
    example: "abc12345-def6-7890-ghij-klmnopqrstuv"
  payment_method:
    $ref: ./enums/payment_method.yaml
  status:
    $ref: ./enums/order_status.yaml
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - payment_method
  - status
