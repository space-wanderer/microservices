syntax = "proto3";

package auth.v1;

import "common/v1/user.proto";
import "common/v1/session.proto";

option go_package = "github.com/space-wanderer/microservices/shared/pkg/proto/auth/v1;auth_v1";

service AuthService {
    // Login - авторизация пользователя
    rpc Login(LoginRequest) returns (LoginResponse);

    // Whoami - получить информацию о текущем пользователе
    rpc Whoami(WhoamiRequest) returns (WhoamiResponse);
}

// LoginRequest - запрос на авторизацию
message LoginRequest {
    string login = 1;     // Логин пользователя
    string password = 2;  // Пароль пользователя
}

// LoginResponse - ответ на авторизацию
message LoginResponse {
    string session_uuid = 1; // UUID активной сессии
}

// WhoamiRequest - запрос на получение информации о текущем пользователе
message WhoamiRequest {
    string session_uuid = 1; // UUID активной сессии
}

// WhoamiResponse - ответ на запрос на получение информации о текущем пользователе
message WhoamiResponse {
    common.v1.Session session = 1; // Информация о текущей сессии
    common.v1.User user = 2; // Владелец текущей сессии
}
