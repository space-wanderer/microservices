syntax = "proto3";

package common.v1;

option go_package = "github.com/space-wanderer/microservices/shared/pkg/proto/common/v1;common_v1";

// NotificationMethod - метод уведомления пользователя
message NotificationMethod {
    string provider_name = 1; // Провайдер: telegram, email, push и т.д.
    string target = 2; // Адрес/идентификатор назначения (email, чат-id)
}

// UserInfo - информация о пользователе
message UserInfo {
    string login = 1; // Логин
    string email = 2; // Email
    repeated NotificationMethod notification_methods = 3; // Каналы уведомлений
}

// User - пользователь
message User {
    string uuid = 1; // UUID пользователя
    UserInfo info = 2; // Базовая информация
    google.protobuf.Timestamp created_at = 3; // Дата  создания
    google.protobuf.Timestamp updated_at = 4; // Дата  обновления
}



