syntax = "proto3";

package common.v1;

option go_package = "github.com/space-wanderer/microservices/shared/pkg/proto/common/v1;common_v1";

// Session - сессия пользователя
message Session {
    string uuid = 1; // UUID сессии
    google.protobuf.Timestamp created_at = 2; // Время создания
    google.protobuf.Timestamp updated_at = 3; // Время обновления
    google.protobuf.Timestamp expires_at = 4; // Время истечения
}

